<html>

  <head>

    <base href="/public/" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />

    <script src="js/bundle.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <div class="console">

      <div class="console--info">
        <div class="console--movementID">0</div>
        <div class="console--time">0</div>
      </div>

      <div class="u-table">

        <div class="u-cell">

          <div class="console--inputs">

            <table>

              <tr>

                <td>
                  <label for="X">X :</label>
                  <input type="number" name="X" id="X" value="100.0" step="0.1" /> to
                </td>

                <td>
                  <input type="number" name="to_X" id="to_X" value="200.0" step="0.1" />
                </td>

              </tr>

              <tr>

                <td>

                  <label for="Y">Y :</label>
                  <input type="number" name="Y" id="Y" value="2.0" step="0.01" /> to

                </td>

                <td>

                  <input type="number" name="to_Y" id="to_Y" value="5.0" step="0.01" />

                </td>

              </tr>

            </table>
          </div>

        </div>

        <div class="u-cell">

          <div class="console--controls">
            <div class="console--play console--state"></div>
            <div class="console--stop console--state"></div>
            <div class="console--next console--state"></div>
          </div>

        </div>

      </div>
    </div>

    <div class="u-table">
      <div class="u-cell u-align-center">

        <canvas width="600" height="600"></canvas>

      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
          new Main;
      });
    </script>

  </body>
</html>
